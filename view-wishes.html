<body>
    <div class="container">

        <div class="stats" id="stats">
            <div class="stat-item">

                <div class="stat-label">æ€»è®¸æ„¿æ•°</div>

            <div class="stat-item">

        </div>
        
        <div class="wishes-list" id="wishes-list">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ‚</div>

    <button class="refresh-btn" onclick="loadWishes()" title="åˆ·æ–°">ğŸ”„</button>
    
    <script>
        function loadWishes() {
            fetch('wishes.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('æ— æ³•åŠ è½½è®¸æ„¿æ•°æ®');
                    }
                    return response.json();
                })
                .then(wishes => {
                    displayWishes(wishes);
                })
                .catch(error => {
                    console.error('åŠ è½½å¤±è´¥:', error);
                    document.getElementById('wishes-list').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ˜”</div>
                            <div>æ— æ³•åŠ è½½è®¸æ„¿æ•°æ®</div>
                            <div style="margin-top: 10px; font-size: 12px; color: #999;">
                                è¯·ç¡®ä¿ wishes.json æ–‡ä»¶å­˜åœ¨ä¸”å¯è®¿é—®
                            </div>
                        </div>
                    `;
                });
        }
        
        function displayWishes(wishes) {
            const list = document.getElementById('wishes-list');
            const totalCount = document.getElementById('total-count');
            const todayCount = document.getElementById('today-count');
            
            totalCount.textContent = wishes.length;
            
            // è®¡ç®—ä»Šæ—¥è®¸æ„¿æ•°
            const today = new Date().toDateString();
            const todayWishes = wishes.filter(w => {
                const wishDate = new Date(w.timestamp || w.date).toDateString();
                return wishDate === today;
            });
            todayCount.textContent = todayWishes.length;
            
            if (wishes.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ‚</div>
                        <div>è¿˜æ²¡æœ‰æ”¶åˆ°è®¸æ„¿å“¦~</div>
                    </div>
                `;
                return;
            }
            
            // æŒ‰æ—¶é—´å€’åºæ’åˆ—
            wishes.sort((a, b) => {
                const timeA = new Date(a.timestamp || a.date).getTime();
                const timeB = new Date(b.timestamp || b.date).getTime();
                return timeB - timeA;
            });
            
            list.innerHTML = wishes.map((wish, index) => `
                <div class="wish-item">
                    <div class="wish-content">${escapeHtml(wish.wish)}</div>
                    <div class="wish-meta">
                        <div class="wish-meta-item">
                            <span>ğŸ•</span>
                            <span>${wish.date || wish.timestamp}</span>
                        </div>
                        ${wish.language ? `
                            <div class="wish-meta-item">
                                <span>ğŸŒ</span>
                                <span>${wish.language}</span>
                            </div>
                        ` : ''}
                        ${wish.timezone ? `
                            <div class="wish-meta-item">
                                <span>ğŸŒ</span>
                                <span>${wish.timezone}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½
        loadWishes();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadWishes, 30000);
    </script>
