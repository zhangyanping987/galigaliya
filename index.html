    <script>
        // Âä†ËΩΩÁÆ°ÁêÜ
        class LoadingManager {
            constructor() {
                this.images = [];
                this.loadedCount = 0;
                this.totalImages = 0;
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.progressBar = document.getElementById('progress-bar');
                this.percentage = document.getElementById('loading-percentage');
                this.details = document.getElementById('loading-details');
                this.init();
            }

            init() {
                // Êî∂ÈõÜÊâÄÊúâÈúÄË¶ÅÂä†ËΩΩÁöÑÂõæÁâá
                this.collectImages();
                this.totalImages = this.images.length;
                
                if (this.totalImages === 0) {
                    this.hideLoading();
                    return;
                }

                // ÂºÄÂßãÈ¢ÑÂä†ËΩΩÂõæÁâá
                this.preloadImages();
            }

            collectImages() {
                const lazyImages = document.querySelectorAll('img[data-src]');
                this.images = Array.from(lazyImages);
            }

            preloadImages() {
                this.images.forEach((img, index) => {
                    const imageLoader = new Image();
                    
                    imageLoader.onload = () => {
                        this.onImageLoad(img, index);
                    };
                    
                    imageLoader.onerror = () => {
                        this.onImageError(img, index);
                    };
                    
                    // ÂºÄÂßãÂä†ËΩΩÂõæÁâá
                    imageLoader.src = img.dataset.src;
                });
            }

            onImageLoad(img, index) {
                this.loadedCount++;
                
                // Êõ¥Êñ∞ËøõÂ∫¶
                const progress = (this.loadedCount / this.totalImages) * 100;
                this.updateProgress(progress);
                
                // ËÆæÁΩÆÂõæÁâáÊ∫êÂπ∂ÊòæÁ§∫
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                img.classList.add('loaded');
                
                // Êõ¥Êñ∞Âä†ËΩΩËØ¶ÊÉÖ
                this.details.textContent = `Â∑≤Âä†ËΩΩ ${this.loadedCount}/${this.totalImages} Âº†ÂõæÁâá`;
                
                // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®Âä†ËΩΩÂÆåÊàê
                if (this.loadedCount >= this.totalImages) {
                    setTimeout(() => {
                        this.hideLoading();
                    }, 500);
                }
            }

            onImageError(img, index) {

        function playClickSound() {
            try {
                // ÂàõÂª∫ÁÆÄÂçïÁöÑÈü≥Êïà
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Â¶ÇÊûúÈü≥È¢ë‰∏çÊîØÊåÅÔºåÈùôÈªòÂ§±Ë¥•
