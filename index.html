<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂíñÂñ±Ê∞∏ËøúË¶ÅÂºÄÂøÉÂì¶~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* È£òÊµÆÁöÑÂèØÁà±ÂÖÉÁ¥† */
        .floating-element {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* Èõ∂È£üÈõ™Ëä±ÂºèÁºìÊÖ¢ÊéâËêΩ */
        .food-rain {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            z-index: 10000;
            animation: gentleFall 8s linear infinite;
        }

        @keyframes gentleFall {
            0% {
                transform: translateY(-100px) translateX(0px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Èõ∂È£üÊµÅÊòüÂºèÂàíËøá */
        .food-meteor {
            position: absolute;
            font-size: 14px;
            pointer-events: none;
            z-index: 10000;
            animation: meteorTrail 6s linear infinite;
        }

        @keyframes meteorTrail {
            0% {
                transform: translateY(-50px) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Èõ∂È£üÂºπË∑≥ÊïàÊûú */
        .bouncing-food {
            position: absolute;
            font-size: 22px;
            pointer-events: none;
            z-index: 10000;
            animation: bounceAround 4s ease-in-out infinite;
        }

        @keyframes bounceAround {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateY(0px) translateX(20px) rotate(180deg);
            }
            75% {
                transform: translateY(-15px) translateX(10px) rotate(270deg);
            }
        }

        /* Èõ∂È£üÊóãËΩ¨ÊïàÊûú */
        .spinning-food {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 10000;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Èõ∂È£üÊëáÊëÜÊïàÊûú */
        .swaying-food {
            position: absolute;
            font-size: 18px;
            pointer-events: none;
            z-index: 10000;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .main-gif {
            margin-bottom: 10px;
        }

        .gif-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gif-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Â∫ïÈÉ®‰∏â‰∏™GIFÁöÑÊ†∑Âºè */
        .bottom-gifs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 80px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .bottom-gif-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-gif {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bottom-gif:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .animated-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: bounce 2s infinite, gradientShift 3s ease infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .animated-text::before {
            content: '‚ú®';
            margin-right: 8px;
            animation: sparkle 1.5s ease-in-out infinite;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background: none;
            background-clip: initial;
        }

        .animated-text::after {
            content: 'üçî';
            margin-left: 8px;
            animation: rotate 2s linear infinite;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background: none;
            background-clip: initial;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            to {
                transform: rotate(360deg) scale(1);
            }
        }

        /* ÁÇπÂáªÊïàÊûú */
        .click-effect {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: clickPop 0.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes clickPop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Âä†ËΩΩËøõÂ∫¶Êù°Ê†∑Âºè */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 234, 167, 0.95) 0%, rgba(250, 177, 160, 0.95) 50%, rgba(253, 121, 168, 0.95) 100%);
            backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .loading-progress {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-percentage {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .loading-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }

        /* ÂõæÁâáÊáíÂä†ËΩΩÊ†∑Âºè */
        .gif-image.lazy {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gif-image.loaded {
            opacity: 1;
        }

        /* ÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 768px) {
            .animated-text {
                font-size: 22px;
            }
            
            .gif-image {
                max-width: 90%;
            }

            .floating-element {
                font-size: 25px;
            }

            .bottom-gifs-container {
                gap: 15px;
                margin-top: 60px;
            }

            .bottom-gif {
                max-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 20px;
            }
            
            body {
                padding: 10px;
            }

            .floating-element {
                font-size: 20px;
            }

            .bottom-gifs-container {
                gap: 10px;
                margin-top: 40px;
            }

            .bottom-gif {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Âä†ËΩΩË¶ÜÁõñÂ±Ç -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Ê≠£Âú®Âä†ËΩΩÂì¶ÔºåÈ©¨‰∏äÊù•Âï¶...</div>
        <div class="loading-progress">
            <div id="progress-bar" class="loading-progress-bar"></div>
        </div>
        <div id="loading-percentage" class="loading-percentage">0%</div>
        <div id="loading-details" class="loading-details">ÂáÜÂ§á‰∏≠...</div>
    </div>

    <!-- È£òÊµÆÁöÑÂèØÁà±ÂÖÉÁ¥† -->
    <div class="floating-element">üçü</div>
    <div class="floating-element">ü•§</div>
    <div class="floating-element">üçï</div>
    <div class="floating-element">üç∞</div>
    
    <!-- Âä®ÊÄÅÈõ∂È£üÁâπÊïàÂÆπÂô® -->
    <div id="food-effects-container"></div>
    
    <div class="gif-container main-gif">
        <img data-src="ÁΩóÂ∞èÈªëÂºÄÂøÉÂêÉÊ±âÂ†°.gif" alt="ÁΩóÂ∞èÈªëÂºÄÂøÉÂêÉÊ±âÂ†°" class="gif-image lazy" onclick="createClickEffect(event)">
    </div>
    
    <div class="animated-text">
        ÂíñÂñ±ËÆ∞ÂæóË¶ÅÂ§©Â§©ÂºÄÂøÉÂì¶~
    </div>

    <!-- Â∫ïÈÉ®‰∏â‰∏™Â∞èGIF -->
    <div class="bottom-gifs-container">
        <div class="bottom-gif-item">
            <img data-src="ÁΩóÂ∞èÈªëÂºÄÂøÉÊëáÂ§¥.gif" alt="ÁΩóÂ∞èÈªëÂºÄÂøÉÊëáÂ§¥" class="bottom-gif lazy" onclick="createClickEffect(event)">
        </div>
        <div class="bottom-gif-item">
            <img data-src="ÁΩóÂ∞èÈªëÊâìÂñ∑Âöè.gif" alt="ÁΩóÂ∞èÈªëÊâìÂñ∑Âöè" class="bottom-gif lazy" onclick="createClickEffect(event)">
        </div>
        <div class="bottom-gif-item">
            <img data-src="ÁΩóÂ∞èÈªëÊâìÈ•±Âóù.gif" alt="ÁΩóÂ∞èÈªëÊâìÈ•±Âóù" class="bottom-gif lazy" onclick="createClickEffect(event)">
        </div>
    </div>

    <script>
        // Âä†ËΩΩÁÆ°ÁêÜ
        class LoadingManager {
            constructor() {
                this.images = [];
                this.loadedCount = 0;
                this.totalImages = 0;
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.progressBar = document.getElementById('progress-bar');
                this.percentage = document.getElementById('loading-percentage');
                this.details = document.getElementById('loading-details');
                this.init();
            }

            init() {
                // Êî∂ÈõÜÊâÄÊúâÈúÄË¶ÅÂä†ËΩΩÁöÑÂõæÁâá
                this.collectImages();
                this.totalImages = this.images.length;
                
                if (this.totalImages === 0) {
                    this.hideLoading();
                    return;
                }

                // ÂºÄÂßãÈ¢ÑÂä†ËΩΩÂõæÁâá
                this.preloadImages();
            }

            collectImages() {
                const lazyImages = document.querySelectorAll('img[data-src]');
                this.images = Array.from(lazyImages);
            }

            preloadImages() {
                this.images.forEach((img, index) => {
                    const imageLoader = new Image();
                    
                    imageLoader.onload = () => {
                        this.onImageLoad(img, index);
                    };
                    
                    imageLoader.onerror = () => {
                        this.onImageError(img, index);
                    };
                    
                    // ÂºÄÂßãÂä†ËΩΩÂõæÁâá
                    imageLoader.src = img.dataset.src;
                });
            }

            onImageLoad(img, index) {
                this.loadedCount++;
                
                // Êõ¥Êñ∞ËøõÂ∫¶
                const progress = (this.loadedCount / this.totalImages) * 100;
                this.updateProgress(progress);
                
                // ËÆæÁΩÆÂõæÁâáÊ∫êÂπ∂ÊòæÁ§∫
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                img.classList.add('loaded');
                
                // Êõ¥Êñ∞Âä†ËΩΩËØ¶ÊÉÖ
                this.details.textContent = `Â∑≤Âä†ËΩΩ ${this.loadedCount}/${this.totalImages} Âº†ÂõæÁâá`;
                
                // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®Âä†ËΩΩÂÆåÊàê
                if (this.loadedCount >= this.totalImages) {
                    setTimeout(() => {
                        this.hideLoading();
                    }, 500);
                }
            }

            onImageError(img, index) {
                this.loadedCount++;
                console.warn(`ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•: ${img.dataset.src}`);
                
                // Âç≥‰ΩøÂ§±Ë¥•‰πüË¶ÅÊõ¥Êñ∞ËøõÂ∫¶
                const progress = (this.loadedCount / this.totalImages) * 100;
                this.updateProgress(progress);
                
                // ËÆæÁΩÆÈªòËÆ§ÂõæÁâáÊàñÈöêËóè
                img.style.display = 'none';
                
                if (this.loadedCount >= this.totalImages) {
                    setTimeout(() => {
                        this.hideLoading();
                    }, 500);
                }
            }

            updateProgress(progress) {
                this.progressBar.style.width = progress + '%';
                this.percentage.textContent = Math.round(progress) + '%';
            }

            hideLoading() {
                this.loadingOverlay.classList.add('hidden');
                setTimeout(() => {
                    this.loadingOverlay.style.display = 'none';
                }, 500);
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÂä†ËΩΩÁÆ°ÁêÜÂô®
        document.addEventListener('DOMContentLoaded', function() {
            // Á´ãÂç≥ÂêØÂä®ÊéâËêΩÁâπÊïàÔºåËÆ©Âä†ËΩΩËøáÁ®ãÊõ¥ÊúâË∂£
            startFoodEffects();
            
            new LoadingManager();
            // È¢ÑÂä†ËΩΩÂÖ≥ÈîÆÂõæÁâá
            preloadCriticalImages();
        });

        // ÂêØÂä®ÊâÄÊúâÈõ∂È£üÁâπÊïà
        function startFoodEffects() {
            // Á´ãÂç≥ÂàõÂª∫‰∏Ä‰∫õÂàùÂßãÁâπÊïàÔºåËÆ©Âä†ËΩΩËøáÁ®ãÊõ¥ÊúâË∂£
            setTimeout(() => createFoodRain(), 200);
            setTimeout(() => createFoodMeteor(), 500);
            setTimeout(() => createBouncingFood(), 800);
        }

        // Ê∑ªÂä†ÂõæÁâáÂä†ËΩΩ‰ºòÂåñÊèêÁ§∫
        function addLoadingOptimizations() {
            // ‰∏∫ÊâÄÊúâÂõæÁâáÊ∑ªÂä†Âä†ËΩΩ‰ºòÂåñÂ±ûÊÄß
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                // Ê∑ªÂä†Ëß£Á†ÅÊèêÁ§∫
                img.setAttribute('decoding', 'async');
                // Ê∑ªÂä†Âä†ËΩΩ‰ºòÂÖàÁ∫ß
                if (img.classList.contains('gif-image')) {
                    img.setAttribute('fetchpriority', 'high');
                }
            });
        }

        // Âú®DOMÂä†ËΩΩÂÆåÊàêÂêéÂ∫îÁî®‰ºòÂåñ
        document.addEventListener('DOMContentLoaded', addLoadingOptimizations);

        // ÁÇπÂáªGIFÊó∂ÂàõÂª∫ÁâπÊïà
        function createClickEffect(event) {
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.textContent = 'üéâ';
            
            const rect = event.target.getBoundingClientRect();
            clickEffect.style.left = (event.clientX - rect.left) + 'px';
            clickEffect.style.top = (event.clientY - rect.top) + 'px';
            
            event.target.parentNode.appendChild(clickEffect);
            
            // ÁßªÈô§ÁâπÊïàÂÖÉÁ¥†
            setTimeout(() => {
                clickEffect.remove();
            }, 600);
        }

        // ÈöèÊú∫Ê∑ªÂä†Êõ¥Â§öÈ£òÊµÆÂÖÉÁ¥†
        function addRandomFloatingElement() {
            const emojis = ['üåü', 'üí´', '‚≠ê', 'üéä', 'üéâ', 'üíñ', 'üíï', 'üåà', 'ü¶Ñ', 'üê±'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = randomEmoji;
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 6 + 's';
            
            document.body.appendChild(element);
            
            // 10ÁßíÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                element.remove();
            }, 10000);
        }

        // ÊØè5ÁßíÊ∑ªÂä†‰∏Ä‰∏™ÈöèÊú∫È£òÊµÆÂÖÉÁ¥†ÔºàÂáèÂ∞ëÈ¢ëÁéáÔºâ
        setInterval(addRandomFloatingElement, 5000);

        // Èõ™Ëä±ÂºèÁºìÊÖ¢ÊéâËêΩ
        function createFoodRain() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©', 'üç´', 'üç¨', 'üç≠', 'üßÅ', 'ü•®', 'üçØ', 'üßÄ', 'ü•û', 'üçû', 'ü•ñ', 'ü•ê'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const rainElement = document.createElement('div');
            rainElement.className = 'food-rain';
            rainElement.textContent = randomFood;
            
            // ÈöèÊú∫Ê∞¥Âπ≥‰ΩçÁΩÆ
            rainElement.style.left = (Math.random() * 90 + 5) + '%';
            
            // ÁºìÊÖ¢ÂåÄÈÄüÊéâËêΩÔºå6-10Áßí
            const speed = Math.random() * 4 + 6; // 6-10Áßí
            rainElement.style.animationDuration = speed + 's';
            
            // ÈöèÊú∫Âª∂Ëøü
            rainElement.style.animationDelay = Math.random() * 2 + 's';
            
            // ÈöèÊú∫Â§ßÂ∞èÔºåÂ¢ûÂä†Â±ÇÊ¨°ÊÑü
            const size = Math.random() * 6 + 14; // 14-20px
            rainElement.style.fontSize = size + 'px';
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            rainElement.style.opacity = Math.random() * 0.4 + 0.6; // 0.6-1.0
            
            document.getElementById('food-effects-container').appendChild(rainElement);
            
            setTimeout(() => {
                rainElement.remove();
            }, (speed + 1) * 1000);
        }

        // ÊµÅÊòüÂºèÂàíËøá
        function createFoodMeteor() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©', 'üç´', 'üç¨', 'üßÅ', 'ü•®', 'üçØ', 'üßÄ', 'ü•û'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const meteorElement = document.createElement('div');
            meteorElement.className = 'food-meteor';
            meteorElement.textContent = randomFood;
            
            // ‰ªéÂ∑¶‰∏äËßíÂºÄÂßã
            meteorElement.style.left = (Math.random() * 30) + '%';
            meteorElement.style.top = '0px';
            
            // ÂåÄÈÄüÂàíËøáÔºå4-6Áßí
            const speed = Math.random() * 2 + 4; // 4-6Áßí

            // ÈöèÊú∫Âª∂Ëøü
            meteorElement.style.animationDelay = Math.random() * 1 + 's';
            
            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 4 + 12; // 12-16px
            meteorElement.style.fontSize = size + 'px';
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            meteorElement.style.opacity = Math.random() * 0.3 + 0.7; // 0.7-1.0
            
            document.getElementById('food-effects-container').appendChild(meteorElement);
            
            setTimeout(() => {
                meteorElement.remove();
            }, (speed + 1) * 1000);
        }

        // ÂÆöÊúüÂàõÂª∫ÂêÑÁßçÈõ∂È£üÁâπÊïà
        setInterval(createFoodRain, 1500);      // ÊØè1.5ÁßíÈõ™Ëä±ÊéâËêΩ
        setInterval(createFoodMeteor, 2000);    // ÊØè2ÁßíÊµÅÊòüÂàíËøá

        // Ëß¶Êë∏ËÆæÂ§áÊîØÊåÅ
        document.addEventListener('touchstart', function(e) {

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÊ¨¢ËøéÊïàÊûú
        window.addEventListener('load', function() {
            setTimeout(() => {
                const welcomeEffect = document.createElement('div');
                welcomeEffect.style.cssText = `
                    position: fixed;
                    top: 20%;

                    animation: welcomePop 2s ease-out forwards;
                    pointer-events: none;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                `;
                welcomeEffect.textContent = 'Âó®~ÂíñÂñ±ÔºÅüòä';
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes welcomePop {
                        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                        30% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }

                document.head.appendChild(style);
