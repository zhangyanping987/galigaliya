<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂíñÂñ±Ê∞∏ËøúË¶ÅÂºÄÂøÉÂì¶~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* È£òÊµÆÁöÑÂèØÁà±ÂÖÉÁ¥† */
        .floating-element {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* Èõ∂È£üÈõ™Ëä±ÂºèÁºìÊÖ¢ÊéâËêΩ */
        .food-rain {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            z-index: 1;
            animation: gentleFall 8s linear infinite;
        }

        @keyframes gentleFall {
            0% {
                transform: translateY(-100px) translateX(0px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Èõ∂È£üÊµÅÊòüÂºèÂàíËøá */
        .food-meteor {
            position: absolute;
            font-size: 14px;
            pointer-events: none;
            z-index: 1;
            animation: meteorTrail 6s linear infinite;
        }

        @keyframes meteorTrail {
            0% {
                transform: translateY(-50px) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Èõ∂È£üÂºπË∑≥ÊïàÊûú */
        .bouncing-food {
            position: absolute;
            font-size: 22px;
            pointer-events: none;
            z-index: 1;
            animation: bounceAround 4s ease-in-out infinite;
        }

        @keyframes bounceAround {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateY(0px) translateX(20px) rotate(180deg);
            }
            75% {
                transform: translateY(-15px) translateX(10px) rotate(270deg);
            }
        }

        /* Èõ∂È£üÊóãËΩ¨ÊïàÊûú */
        .spinning-food {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Èõ∂È£üÊëáÊëÜÊïàÊûú */
        .swaying-food {
            position: absolute;
            font-size: 18px;
            pointer-events: none;
            z-index: 1;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .main-gif {
            margin-bottom: 10px;
        }

        .gif-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gif-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Â∫ïÈÉ®‰∏â‰∏™GIFÁöÑÊ†∑Âºè */
        .bottom-gifs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 80px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .bottom-gif-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-gif {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bottom-gif:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .animated-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce 2s infinite, gradientShift 3s ease infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .animated-text::before {
            content: '‚ú®';
            margin-right: 8px;
            animation: sparkle 1.5s ease-in-out infinite;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background: none;
        }

        .animated-text::after {
            content: 'üçî';
            margin-left: 8px;
            animation: rotate 2s linear infinite;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background: none;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            to {
                transform: rotate(360deg) scale(1);
            }
        }

        /* ÁÇπÂáªÊïàÊûú */
        .click-effect {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: clickPop 0.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes clickPop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* ÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 768px) {
            .animated-text {
                font-size: 22px;
            }
            
            .gif-image {
                max-width: 90%;
            }

            .floating-element {
                font-size: 25px;
            }

            .bottom-gifs-container {
                gap: 15px;
                margin-top: 60px;
            }

            .bottom-gif {
                max-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 20px;
            }
            
            body {
                padding: 10px;
            }

            .floating-element {
                font-size: 20px;
            }

            .bottom-gifs-container {
                gap: 10px;
                margin-top: 40px;
            }

            .bottom-gif {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- È£òÊµÆÁöÑÂèØÁà±ÂÖÉÁ¥† -->
    <div class="floating-element">üçü</div>
    <div class="floating-element">ü•§</div>
    <div class="floating-element">üçï</div>
    <div class="floating-element">üç∞</div>
    
    <!-- Âä®ÊÄÅÈõ∂È£üÁâπÊïàÂÆπÂô® -->
    <div id="food-effects-container"></div>
    
    <div class="gif-container main-gif">
        <img src="ÁΩóÂ∞èÈªëÂºÄÂøÉÂêÉÊ±âÂ†°.gif" alt="ÁΩóÂ∞èÈªëÂºÄÂøÉÂêÉÊ±âÂ†°" class="gif-image" onclick="createClickEffect(event)">
    </div>
    
    <div class="animated-text">
        ÂíñÂñ±ËÆ∞ÂæóË¶ÅÂ§©Â§©ÂºÄÂøÉÂì¶~
    </div>

    <!-- Â∫ïÈÉ®‰∏â‰∏™Â∞èGIF -->
    <div class="bottom-gifs-container">
        <div class="bottom-gif-item">
            <img src="ÁΩóÂ∞èÈªëÂºÄÂøÉÊëáÂ§¥.gif" alt="ÁΩóÂ∞èÈªëÂºÄÂøÉÊëáÂ§¥" class="bottom-gif" onclick="createClickEffect(event)">
        </div>
        <div class="bottom-gif-item">
            <img src="ÁΩóÂ∞èÈªëÊâìÂñ∑Âöè.gif" alt="ÁΩóÂ∞èÈªëÊâìÂñ∑Âöè" class="bottom-gif" onclick="createClickEffect(event)">
        </div>
        <div class="bottom-gif-item">
            <img src="ÁΩóÂ∞èÈªëÊâìÈ•±Âóù.gif" alt="ÁΩóÂ∞èÈªëÊâìÈ•±Âóù" class="bottom-gif" onclick="createClickEffect(event)">
        </div>
    </div>

    <script>
        // ÁÇπÂáªGIFÊó∂ÂàõÂª∫ÁâπÊïà
        function createClickEffect(event) {
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.textContent = 'üéâ';
            
            const rect = event.target.getBoundingClientRect();
            clickEffect.style.left = (event.clientX - rect.left) + 'px';
            clickEffect.style.top = (event.clientY - rect.top) + 'px';
            
            event.target.parentNode.appendChild(clickEffect);
            
            // ÁßªÈô§ÁâπÊïàÂÖÉÁ¥†
            setTimeout(() => {
                clickEffect.remove();
            }, 600);
        }

        // ÈöèÊú∫Ê∑ªÂä†Êõ¥Â§öÈ£òÊµÆÂÖÉÁ¥†
        function addRandomFloatingElement() {
            const emojis = ['üåü', 'üí´', '‚≠ê', 'üéä', 'üéâ', 'üíñ', 'üíï', 'üåà', 'ü¶Ñ', 'üê±'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = randomEmoji;
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 6 + 's';
            
            document.body.appendChild(element);
            
            // 10ÁßíÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                element.remove();
            }, 10000);
        }

        // ÊØè5ÁßíÊ∑ªÂä†‰∏Ä‰∏™ÈöèÊú∫È£òÊµÆÂÖÉÁ¥†ÔºàÂáèÂ∞ëÈ¢ëÁéáÔºâ
        setInterval(addRandomFloatingElement, 5000);

        // Èõ™Ëä±ÂºèÁºìÊÖ¢ÊéâËêΩ
        function createFoodRain() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©', 'üç´', 'üç¨', 'üç≠', 'üßÅ', 'ü•®', 'üçØ', 'üßÄ', 'ü•û', 'üçû', 'ü•ñ', 'ü•ê'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const rainElement = document.createElement('div');
            rainElement.className = 'food-rain';
            rainElement.textContent = randomFood;
            
            // ÈöèÊú∫Ê∞¥Âπ≥‰ΩçÁΩÆ
            rainElement.style.left = (Math.random() * 90 + 5) + '%';
            
            // ÁºìÊÖ¢ÂåÄÈÄüÊéâËêΩÔºå6-10Áßí
            const speed = Math.random() * 4 + 6; // 6-10Áßí
            rainElement.style.animationDuration = speed + 's';
            
            // ÈöèÊú∫Âª∂Ëøü
            rainElement.style.animationDelay = Math.random() * 2 + 's';
            
            // ÈöèÊú∫Â§ßÂ∞èÔºåÂ¢ûÂä†Â±ÇÊ¨°ÊÑü
            const size = Math.random() * 6 + 14; // 14-20px
            rainElement.style.fontSize = size + 'px';
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            rainElement.style.opacity = Math.random() * 0.4 + 0.6; // 0.6-1.0
            
            document.getElementById('food-effects-container').appendChild(rainElement);
            
            setTimeout(() => {
                rainElement.remove();
            }, (speed + 1) * 1000);
        }

        // ÊµÅÊòüÂºèÂàíËøá
        function createFoodMeteor() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©', 'üç´', 'üç¨', 'üßÅ', 'ü•®', 'üçØ', 'üßÄ', 'ü•û'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const meteorElement = document.createElement('div');
            meteorElement.className = 'food-meteor';
            meteorElement.textContent = randomFood;
            
            // ‰ªéÂ∑¶‰∏äËßíÂºÄÂßã
            meteorElement.style.left = (Math.random() * 30) + '%';
            meteorElement.style.top = '0px';
            
            // ÂåÄÈÄüÂàíËøáÔºå4-6Áßí
            const speed = Math.random() * 2 + 4; // 4-6Áßí
            meteorElement.style.animationDuration = speed + 's';
            
            // ÈöèÊú∫Âª∂Ëøü
            meteorElement.style.animationDelay = Math.random() * 1 + 's';
            
            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 4 + 12; // 12-16px
            meteorElement.style.fontSize = size + 'px';
            
            // ÈöèÊú∫ÈÄèÊòéÂ∫¶
            meteorElement.style.opacity = Math.random() * 0.3 + 0.7; // 0.7-1.0
            
            document.getElementById('food-effects-container').appendChild(meteorElement);
            
            setTimeout(() => {
                meteorElement.remove();
            }, (speed + 1) * 1000);
        }

        // Èõ∂È£üÂºπË∑≥ÊïàÊûú
        function createBouncingFood() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const bounceElement = document.createElement('div');
            bounceElement.className = 'bouncing-food';
            bounceElement.textContent = randomFood;
            bounceElement.style.left = Math.random() * 80 + 10 + '%';
            bounceElement.style.top = Math.random() * 60 + 20 + '%';
            bounceElement.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('food-effects-container').appendChild(bounceElement);
            
            setTimeout(() => {
                bounceElement.remove();
            }, 5000);
        }

        // Èõ∂È£üÊóãËΩ¨ÊïàÊûú
        function createSpinningFood() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©', 'üç´'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const spinElement = document.createElement('div');
            spinElement.className = 'spinning-food';
            spinElement.textContent = randomFood;
            spinElement.style.left = Math.random() * 80 + 10 + '%';
            spinElement.style.top = Math.random() * 60 + 20 + '%';
            spinElement.style.animationDelay = Math.random() * 1 + 's';
            
            document.getElementById('food-effects-container').appendChild(spinElement);
            
            setTimeout(() => {
                spinElement.remove();
            }, 3000);
        }

        // Èõ∂È£üÊëáÊëÜÊïàÊûú
        function createSwayingFood() {
            const foods = ['üçü', 'üçï', 'üç∞', 'üç≠', 'üç™', 'üç©'];
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            
            const swayElement = document.createElement('div');
            swayElement.className = 'swaying-food';
            swayElement.textContent = randomFood;
            swayElement.style.left = Math.random() * 80 + 10 + '%';
            swayElement.style.top = Math.random() * 60 + 20 + '%';
            swayElement.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('food-effects-container').appendChild(swayElement);
            
            setTimeout(() => {
                swayElement.remove();
            }, 4000);
        }

        // ÂÆöÊúüÂàõÂª∫ÂêÑÁßçÈõ∂È£üÁâπÊïà
        setInterval(createFoodRain, 1500);      // ÊØè1.5ÁßíÈõ™Ëä±ÊéâËêΩ
        setInterval(createFoodMeteor, 2000);    // ÊØè2ÁßíÊµÅÊòüÂàíËøá
        setInterval(createBouncingFood, 5000);  // ÊØè5ÁßíÂºπË∑≥
        setInterval(createSpinningFood, 6000);  // ÊØè6ÁßíÊóãËΩ¨
        setInterval(createSwayingFood, 7000);   // ÊØè7ÁßíÊëáÊëÜ

        // È¢ùÂ§ñÁöÑÈõ∂È£üÊéâËêΩÊïàÊûú
        setInterval(() => {
            // ÂêåÊó∂ÂàõÂª∫2-3‰∏™Èõ™Ëä±Èõ∂È£ü
            for (let i = 0; i < Math.floor(Math.random() * 2) + 2; i++) {
                setTimeout(() => createFoodRain(), i * 500);
            }
        }, 4000); // ÊØè4ÁßíÂàõÂª∫‰∏ÄÊâπ

        // È¢ùÂ§ñÁöÑÊµÅÊòüÊïàÊûú
        setInterval(() => {
            // ÂêåÊó∂ÂàõÂª∫1-2‰∏™ÊµÅÊòü
            for (let i = 0; i < Math.floor(Math.random() * 2) + 1; i++) {
                setTimeout(() => createFoodMeteor(), i * 300);
            }
        }, 3500); // ÊØè3.5ÁßíÂàõÂª∫‰∏ÄÊâπ

        // Ëß¶Êë∏ËÆæÂ§áÊîØÊåÅ
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.textContent = 'üíñ';
            clickEffect.style.left = touch.clientX + 'px';
            clickEffect.style.top = touch.clientY + 'px';
            document.body.appendChild(clickEffect);
            
            setTimeout(() => {
                clickEffect.remove();
            }, 500);
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÊ¨¢ËøéÊïàÊûú
        window.addEventListener('load', function() {
            setTimeout(() => {
                const welcomeEffect = document.createElement('div');
                welcomeEffect.style.cssText = `
                    position: fixed;
                    top: 20%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 25px;
                    z-index: 1000;
                    animation: welcomePop 2s ease-out forwards;
                    pointer-events: none;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                `;
                welcomeEffect.textContent = 'Âó®~ÂíñÂñ±ÔºÅüòä';
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes welcomePop {
                        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                        30% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
                        70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                        100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(welcomeEffect);
                
                setTimeout(() => {
                    welcomeEffect.remove();
                    style.remove();
                }, 2000);
            }, 500);

        });
    </script>
